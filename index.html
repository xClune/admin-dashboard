<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo"><img src="/img/icons/pig.svg">Dashboard</div>
        <ul>
            <li><img src="/img/icons/home.svg">Home</li>
            <li><img src="/img/icons/card-account-details-outline.svg">Profile</li>
            <li><img src="/img/icons/message-reply.svg">Messages</li>
            <li><img src="/img/icons/clock-time-three-outline.svg">History</li>
            <li><img src="/img/icons/note-multiple-outline.svg">Tasks</li>
            <li><img src="/img/icons/account-group-outline.svg">Communities</li>
        </ul>
        <ul>
            <li><img src="/img/icons/cog.svg">Settings</li>
            <li><img src="/img/icons/help-box.svg">Support</li>
            <li><img src="/img/icons/shield-check.svg">Privacy</li>
        </ul>
    </div>
    <div class="main">
        <header>
            <div class="search-notifications">
                <div class="search">
                    <img src="/img/icons/magnify.svg" alt="">
                    <input type="search" name="search-bar" id="search-bar" placeholder="search">
                </div>
                <div class="notifications">
                    <img src="img/icons/bell-ring-outline.svg">
                </div>
            </div>
            <div class="profile"></div>
        </header>
        <div class="main-content">
            <div class="projects"></div>
            <div class="announcements"></div>
        </div>
    </div>
</body>
</html>
